<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Practice Assignment</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .container{
            margin: 0 auto;
            padding: .5em 0;
            max-width: 40%;
            display:grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(6,1fr);
            gap: .25em;
            grid-template-areas:
            "item1 item4 item6"
            "item1 item4 item6"
            "item2 item4 item7"
            "item2 item5 item7"
            "item3 item5 item8"
            "item3 item5 item8";
        }
        .items img{
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
        .item1{
            grid-area: item1;
        }
        .item2{
            grid-area: item2;
        }
        .item3{
            grid-area: item3;
        }
        .item4{
            grid-area: item4;
        }
        .item5{
            grid-area: item5;
        }
        .item6{
            grid-area: item6;
        }
        .item7{
            grid-area: item7;
        }
        .item8{
            grid-area: item8;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1"><img src="../images/1.PNG" alt="image"></div>
        <div class="items item2"><img src="../images/2.PNG" alt="image"></div>
        <div class="items item3"><img src="../images/3.PNG" alt="image"></div>

        <div class="items item4"><img src="../images/4.PNG" alt="image"></div>
        <div class="items item5"><img src="../images/5.PNG" alt="image"></div>

        <div class="items item6"><img src="../images/6.PNG" alt="image"></div>
        <div class="items item7"><img src="../images/7.PNG" alt="image"></div>
        <div class="items item8"><img src="../images/8.PNG" alt="image"></div>

    </div>
    
</body>
</html>
